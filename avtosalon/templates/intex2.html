{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.name }} Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Background with white blur */
        body {
            background: #f8f9fa; /* Oq rang */
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .background-blur {
            background: rgba(255, 255, 255, 0.6); /* Yarim shaffof oq fon */
            backdrop-filter: blur(15px); /* Blur effekti */
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Centered and creative card */
        .center-card {
            background: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 500px; /* Karta kengligi */
            animation: fadeIn 1s ease-in-out; /* Yengil animatsiya */
        }

        /* Image styling */
        .card-img-top {
            height: 250px; /* Rasmlar kattaroq */
            object-fit: cover;
        }

        /* Animatsiya */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button styling */
        .btn-back {
            font-size: 16px;
            font-weight: bold;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>
    <!-- Background Blur -->
    <div class="background-blur"></div>

    <!-- Centered Card -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card center-card">
            {% if car.photo %}
                <img src="{{ car.photo.url }}" class="card-img-top" alt="{{ car.name }}">
            {% else %}
                <img src="https://via.placeholder.com/500x250" class="card-img-top" alt="Default image">
            {% endif %}
            <div class="card-body text-center">
                <h3 class="card-title mb-3" style="font-weight: bold; color: #333;">{{ car.brend }} {{ car.name }}</h3>
                <ul class="list-unstyled mb-3">
                    <li class="text-muted mb-2" style="font-size: 18px;">üöó Engine: <strong>{{ car.motorl }}</strong></li>
                    <li class="text-muted mb-2" style="font-size: 18px;">‚öôÔ∏è Horsepower: <strong>{{ car.motorhp }}</strong></li>
                </ul>
            </div>
            <div class="card-footer d-flex justify-content-between text-muted" style="font-size: 14px;">
                <span><i class="fas fa-calendar-alt"></i> {{ car.created|date:"D d F Y" }} {{ car.created|time:"H:i" }}</span>
                <span><i class="fas fa-eye"></i> {{ car.views }}</span>
                <span><i class="fas fa-tags"></i> {{ car.price }}</span>
            </div>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="btn btn-back px-4 py-2">Back to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
